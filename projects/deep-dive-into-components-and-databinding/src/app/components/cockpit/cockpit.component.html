<div class="row">
	<div class="col-xs-12">
		<p>Add new Servers or blueprints!</p>
		<label>Server Name</label>
		<!-- <input type="text" class="form-control" [(ngModel)]="newServerName"> -->
		<input type="text" class="form-control" #nameInput>
		<label>Server Content</label>
		<input type="text" class="form-control" [(ngModel)]="newServerContent">
		<br>
		<button class="btn btn-primary" (click)="onAddServer(nameInput)">Add Server</button>
		<button class="btn btn-primary mx-2" (click)="onAddBlueprint(nameInput)">Add Server Blueprint</button>
	</div>
</div>
