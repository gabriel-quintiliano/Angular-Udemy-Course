<div class="container">
    <div class="row">
        <div class="col">
            <form (ngSubmit)="onSubmit()" #f="ngForm">
                <div id="user-data">
                    <div class="form-group mb-2">
                        <label for="username">Username</label>
                        <input
                            type="text"
                            id="username"
                            class="form-control"
                            name="username"
                            ngModel
                            required>
                    </div>
                    <button class="btn btn-secondary mb-3" type="button">Suggest an Username</button>
                    <div class="form-group mb-3">
                        <label for="email">Mail</label>
                        <input
                            type="email"
                            id="email"
                            class="form-control"
                            name="email"
                            ngModel
                            required
                            email>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="secret">Secret Questions</label>
                    <select id="secret" class="form-control" name="secret" ngModel required>
                        <option value="pet">Your first Pet?</option>
                        <option value="teacher">Your first teacher?</option>
                    </select>
                </div>
                <button
                    class="btn btn-primary"
                    type="submit"
                    [disabled]="!f.valid">Submit</button>
            </form>
        </div>
    </div>
</div>
