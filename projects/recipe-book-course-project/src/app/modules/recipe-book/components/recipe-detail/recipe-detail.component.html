<div class="bg-light p-2 rounded-1 border border-dark-subtle my-2">
	<div class="row">
		<div class="col-xs-12 main__recipeImage__container">
			<img [src]="recipe.imagePath" [alt]="recipe.name" class="img-fluid rounded-1 main__recipeImage">
		</div>
	</div>
	<div class="row my-1">
		<div class="col-xs-12">
			<h2>{{ recipe.name }}</h2>
		</div>
	</div>
	<div class="row my-1">
		<div class="col-xs-12">
			<div class="btn-group">
				<button type="button" class="btn btn-primary dropdown-toggle">Menage Recipe</button>
				<ul class="dropdown-menu">
					<li class="dropdowm-item"><a href="#">Add to Shopping List</a></li>
					<li class="dropdowm-item"><a href="#">Edit Recipe</a></li>
					<li class="dropdowm-item"><a href="#">Delete Recipe</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="row my-1">
		<div class="col-xs-12">
			{{ recipe.description }}
		</div>
	</div>
	<div class="row my-1">
		<div class="col-xs-12">
			Ingredients
		</div>
	</div>
</div>
