<div class="bg-light p-2 rounded-1 border border-dark-subtle my-2">
    <div class="row">
        <div class="col-xs-12 main__recipeImage__container">
            <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-fluid rounded-1 main__recipeImage">
        </div>
    </div>
    <div class="row my-1">
        <div class="col-xs-12">
            <h2>{{ recipe.name }}</h2>
        </div>
    </div>
    <div class="row my-1">
        <div class="col-xs-12">
            <div class="btn-group">
                <!-- for the dropdown menu to work correctly, there can be nothing inbetween the dropdown container,
				dropdown-toggle and dropdown-menu -->
                <div appDropdown class="dropdown">
                    <button type="button" class="btn btn-primary dropdown-toggle">Menage Recipe</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item c-pointer">Add to Shopping List</a></li>
                        <li><a class="dropdown-item c-pointer">Edit Recipe</a></li>
                        <li><a class="dropdown-item c-pointer">Delete Recipe</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row my-1">
        <div class="col-xs-12">
            {{ recipe.description }}
        </div>
    </div>
    <div class="row my-1">
        <div class="col-xs-12">
            Ingredients
        </div>
    </div>
</div>
