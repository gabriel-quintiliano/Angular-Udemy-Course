<a class="c-pointer" [routerLink]="['./', recipe.id]" style="text-decoration: none;">
    <div class="list-group-item list-group-item-action d-flex justify-content-between p-2 rounded-1 border border-dark-subtle my-2"
         routerLinkActive="active"
         [ngClass]="{'bg-light': !thisDiv.classList.contains('active')}" #thisDiv>
        <!-- Above, the class `bg-light` will be added only if the class `active` isn't present,
         that is because both deal with the coloring of the element and can't work together -->
        <div>
            <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
            <p class="list-group-item-text">{{ recipe.description }}</p>
        </div>
        <div>
            <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-fluid rounded-1" style="max-height: 64px;">
        </div>
    </div>
</a>
