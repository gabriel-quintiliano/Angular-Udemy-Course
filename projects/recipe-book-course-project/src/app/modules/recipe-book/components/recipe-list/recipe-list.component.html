<div class="row">
	<div class="col-xs-12">
		<button type="button" class="btn btn-success">New Recipe</button>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<ng-template ngFor let-recipe [ngForOf]="recipes">
			<app-recipe-item [recipeInfo]="recipe" (click)="recipeSelected.emit(thisRecipeItem.recipe)" #thisRecipeItem></app-recipe-item>
		</ng-template>
	</div>
</div>
