<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit()" [formGroup]="ingredientForm">
            <div class="row">
                <div class="col-md-8 col-lg-6 form-group">
                    <label for="name">Name</label>
                    <input id="name" type="text" class="form-control" autocomplete="off" formControlName="name">
                    <label for="amount">Amount</label>
                    <div class="row">
                        <div class="col-sm-5 col-lg-7">
                            <input id="amount" type="number" class="form-control" autocomplete="off" formControlName="amount">
                        </div>
                        <div class="col-sm-7 col-lg-5 mt-2 mt-sm-0 ps-sm-0">
                            <select class="form-select" formControlName="unitOfMeasure">
                                <option *ngFor="let unitOfMeasureKeyValuePair of (unitsOfMeasure | objectEntries)" [value]="unitOfMeasureKeyValuePair[0]">
                                    {{unitOfMeasureKeyValuePair[1]}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!ingredientForm.valid">{{ editMode ? 'Update' : 'Add'}}</button>
                    <button type="button" class="btn btn-danger mx-2">Delete</button>
                    <button type="button" class="btn btn-primary" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
