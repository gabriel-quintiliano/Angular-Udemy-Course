<div class="row">
	<div class="col-xs-10">
		<app-shopping-list-edit (ingredientAdded)="onIngredientAdded($event)"></app-shopping-list-edit>
		<hr>
		<ul class="list-group">
			<ng-template ngFor let-ingredient [ngForOf]="ingredients">
				<li class="list-group-item" style="cursor: pointer;">
					{{ingredient.name}} - {{ ingredient.amount }} {{ ingredient.unitOfMeasure }}
				</li>
			</ng-template>
		</ul>
	</div>
</div>
