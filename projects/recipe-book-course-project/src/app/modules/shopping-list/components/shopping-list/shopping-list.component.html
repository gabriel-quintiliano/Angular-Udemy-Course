<div class="row">
    <div class="col-xs-10">
        <app-shopping-list-edit></app-shopping-list-edit>
        <hr>
        <ul class="list-group">
            <ng-template ngFor let-ingredient [ngForOf]="ingredients" let-index="index">
                <li class="list-group-item" style="cursor: pointer;" (click)="onEditItem(index)">
                    {{ingredient.name}} - {{ ingredient.amount }} {{ ingredient.unitOfMeasure }}
                </li>
            </ng-template>
        </ul>
    </div>
</div>
